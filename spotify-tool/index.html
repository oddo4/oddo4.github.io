<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main"></div>
    <div id="oauth"></div>

    <template id="login">
        <h1>Spotify Tool</h1>
        <button id="login-button" class="button" data-bind-onclick="loginWithSpotifyClick();"> Log in with Spotify </button>
    </template>

    <template id="logged-in-template">
        <h1>Logged in as <span data-bind="display_name"></span></h1>
        <div>
            <button id="refresh-token-button" class="button" data-bind-onclick="refreshTokenClick();">Refresh Token</button>
            <button id="logout-button" class="button" data-bind-onclick="logoutClick();">Log out</button>
        </div>
        <div>
            <input type="text" id="artist-id-input" placeholder="Insert Artist ID here..."><br>
            <button id="add-artist-button" class="button" data-bind-onclick="addArtistClick()">Add Artist</button>
            <button id="clear-list-button" class="button" data-bind-onclick="clearListClick()">Clear List</button>
        </div>
        <div>
            <h2>List of artists</h2>
            <ul id="artists-list">
            </ul>
        </div>
        <div id="popup-body">
            <div id="popup-content">
                <h2 id="popup-message">You sure?</h2>
                <div id="popup-choices">
                    <button id="popup-cancel-button" class="button-alt" data-bind-onclick="popupCancelClick()">Cancel</button>
                    <button id="popup-confirm-button" class="button" data-bind-onclick="popupConfirmClick()">Confirm</button>
                </div>
            </div>
            <button id="popup-blocker" data-bind-onclick="popupCancelClick()"></button>
        </div>
    </template>

    <template id="oauth-template">
        <h2>oAuth info</h2>
        <table>
        <tr>
            <td>Access token</td>
            <td data-bind="access_token"></td>
        </tr>
        <tr>
            <td>Refresh token</td>
            <td data-bind="refresh_token"></td>
        </tr>
        <tr>
            <td>Expiration at</td>
            <td data-bind="expires">${getExpirationDate(expires_in)}</td>
        </tr>
        </table>
    </template>
    <script src="app.js" type="module"></script>
</body>
</html>
