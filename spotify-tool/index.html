<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main"></div>
    <div id="oauth"></div>

    <template id="login-template">
        <h1>Spotify Tool</h1>
        <button id="login-button" class="button" data-bind-onclick="loginWithSpotifyClick();"> Log in with Spotify </button>
    </template>

    <template id="logged-in-template">
        <h1>Spotify Tool</h1>
        <div>
            <h2 data-bind="display_name"></h2>
            <table>
                <tr>
                    <th><button id="refresh-token-button" class="button" data-bind-onclick="refreshTokenClick();">Refresh Token</button></th>
                    <th><button id="logout-button" class="button" data-bind-onclick="logoutClick();">Log out</button></th>
                </tr>
            </table>
        </div>
        <div>
            <textarea id="artist-id-input" placeholder="Insert Artist ID here..." rows="4"></textarea><br>
            <table>
                <tr>
                    <th><button id="add-artist-button" class="button" data-bind-onclick="addArtistClick()">Add Artist</button></th>
                    <th><button id="clear-list-button" class="button" data-bind-onclick="clearListClick()">Clear List</button></th>
                </tr>
            </table>
        </div>
        <div>
            <h2>List of artists</h2>
            <table>
                <tr>
                    <th><button id="create-playlist-button" class="button" data-bind-onclick="createPlaylist()">Create Playlist</button></th>
                </tr>
            </table>
            <ul id="artists-list">
            </ul>
        </div>
        <div id="popup-body">
            <div id="popup-content">
                <h2 id="popup-message">You sure?</h2>
                <div id="popup-choices">
                    <table>
                        <tr>
                            <th><button id="popup-cancel-button" class="button-alt" data-bind-onclick="popupCancelClick()">Cancel</button></th>
                            <th><button id="popup-confirm-button" class="button" data-bind-onclick="popupConfirmClick()">Confirm</button></th>
                        </tr>
                    </table>
                </div>
            </div>
            <button id="popup-blocker" data-bind-onclick="popupCancelClick()"></button>
        </div>
    </template>

    <template id="oauth-template">
        <h2>oAuth info</h2>
        <table>
        <tr>
            <td>Access token</td>
            <td data-bind="access_token"></td>
        </tr>
        <tr>
            <td>Refresh token</td>
            <td data-bind="refresh_token"></td>
        </tr>
        <tr>
            <td>Expiration at</td>
            <td data-bind="expires">${getExpirationDate(expires_in)}</td>
        </tr>
        </table>
    </template>
    <script src="app.js" type="module"></script>
</body>
</html>
